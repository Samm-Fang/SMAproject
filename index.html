<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能体群聊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <div class="sidebar-icon" data-panel="topics-panel" title="话题">💬</div>
            <div class="sidebar-icon" data-panel="groups-panel" title="群组">👥</div>
            <div class="sidebar-icon" data-panel="agents-panel" title="智能体">🤖</div>
            <div class="sidebar-icon" data-panel="services-panel" title="设置">⚙️</div>
        </aside>

        <section class="panel">
            <!-- 话题面板 -->
            <div id="topics-panel" class="panel-view">
                <div class="panel-header">
                    <h2>话题</h2>
                    <button id="add-topic-btn" class="add-btn">+</button>
                </div>
                <ul class="topic-list list-container"></ul>
            </div>

            <!-- 群组面板 -->
            <div id="groups-panel" class="panel-view hidden">
                <div class="panel-header">
                    <h2>群组</h2>
                    <button id="add-group-btn" class="add-btn">+</button>
                </div>
                <ul class="group-list list-container"></ul>
            </div>

            <!-- 智能体面板 -->
            <div id="agents-panel" class="panel-view hidden">
                 <div class="panel-header">
                    <h2>智能体</h2>
                    <button id="add-agent-btn" class="add-btn">+</button>
                </div>
                <ul class="agent-list list-container"></ul>
            </div>

            <!-- 模型服务面板 (设置) -->
            <div id="services-panel" class="panel-view hidden">
                <div class="panel-header">
                   <h2>模型服务</h2>
                   <button id="add-service-btn" class="add-btn">+</button>
               </div>
               <ul class="service-list list-container"></ul>
           </div>
        </section>

        <main class="chat-area">
            <div class="chat-messages"></div>
            <div class="chat-input-area">
                <textarea placeholder="输入消息..."></textarea>
                <button class="send-btn">发送</button>
            </div>
        </main>
    </div>

    <!-- 所有模态框 -->
    <div id="modals">
        <!-- 模型服务模态框 -->
        <div id="service-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <form id="service-form">
                    <h2>模型服务配置</h2>
                    <div class="form-group">
                        <label>名称</label> <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>API URL</label> <input type="text" name="apiUrl" required>
                    </div>
                    <div class="form-group">
                        <label>API Key</label> <input type="password" name="apiKey" required>
                    </div>
                    <div class="form-group">
                        <label>模型 ID</label> <input type="text" name="modelId" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">取消</button>
                        <button type="submit" class="btn-save">保存</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 智能体模态框 -->
        <div id="agent-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <form id="agent-form">
                    <h2>智能体配置</h2>
                    <div class="form-group">
                        <label>名称</label> <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>系统提示词 (Prompt)</label> <textarea name="prompt" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>绑定的模型服务</label>
                        <select name="modelServiceId" required></select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">取消</button>
                        <button type="submit" class="btn-save">保存</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 群组模态框 -->
        <div id="group-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <form id="group-form">
                    <h2>群组配置</h2>
                    <div class="form-group">
                        <label>群组名称</label> <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>选择群组成员</label>
                        <div class="multi-select-container" data-name="agentIds">
                            <!-- 智能体多选列表将在这里动态生成 -->
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">取消</button>
                        <button type="submit" class="btn-save">保存</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 话题模态框 -->
        <div id="topic-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <form id="topic-form">
                    <h2>话题配置</h2>
                    <div class="form-group">
                        <label>话题名称</label> <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>选择所属群组</label>
                        <select name="groupId" required></select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">取消</button>
                        <button type="submit" class="btn-save">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
